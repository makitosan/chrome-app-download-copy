<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/all.min.css">
</head>
<body>
  <div class="container mt-2">
    <div class="row">
      <div class="col-9">
        <button id="copy_file" class="btn btn-success btn-block">Copy File</button>
      </div>
      <div class="col-3">
        <!-- Example single danger button -->
        <div class="btn-group dropleft">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-cog"></i>
          </button>
          <div class="dropdown-menu">
            <a id="download_dir" class="dropdown-item" href="#">Download Dir</a>
            <a id="select_file" class="dropdown-item" href="#">Output Dir</a>
            <a id="settings" class="dropdown-item" href="#">Show/Hide Settings</a>
          </div>
        </div>
      </div>
    </div>
    <div id="settings_area" class="row mt-3">
      <div class="col">
        <table class="table">
          <tbody>
          <tr>
            <td>Download Dir</td>
            <td><div id="txt_download_dir"></div></td>
          </tr>
          <tr>
            <td>Output Dir</td>
            <td><div id="txt_output_dir"></div></td>
          </tr>
          <tr>
            <td>Volume List</td>
            <td><button id="list_volumes" class="btn btn-secondary">List Volumes</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- below rows are dummy to show all drop down menus when settings_area is hidden -->
    <div class="row mt-3 mb-5">
    </div>
    <div class="row mt-3 mb-5">
    </div>
  </div>
  <script src="assets/js/jquery-3.3.1.min.js" ></script>
  <script src="assets/js/bootstrap.bundle.min.js" ></script>
  <script src="app.js"></script>
</body>
</html>
